<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Table 1 to 20.</h3>
    <script>
        for(var num =1;num<=20;num++){
            for(var i =1;i<=10; i++){
                console.log(num + "*" + (i) + "=" + (num * (i)));
            }
            console.log("-----------");
        }
    </script>
</body>
</html>
